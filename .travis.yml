language: node_js
node_js:
- '8'
env:
  global:
  - MATTERMOST_CHANNEL=teamconnecteurs
  - DEPLOY_REPOSITORY="git@github.com:konnectors/orangeapi.git"
  - secure: 
  - secure: 
cache:
  yarn: true
  directories:
  - node_modules
branches:
  except:
  - build
  - build-debug
script:
- yarn lint
- yarn build
# - yarn run check
deploy:
- provider: script
  skip-cleanup: true
  script: DEPLOY_BRANCH=build yarn deploy && yarn cozyPublish --space orange
  on:
    branch: master
- provider: script
  skip-cleanup: true
  script: DEPLOY_BRANCH=build yarn deploy && yarn cozyPublish --postpublish mattermost --space orange
  on:
    tags: true
before_install:
- openssl aes-256-cbc -K $encrypted_eeb1fbebcb96_key -iv $encrypted_eeb1fbebcb96_iv
  -in github_deploy_key.enc -out /tmp/github_deploy_key -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/github_deploy_key
- ssh-add /tmp/github_deploy_key
after_deploy:
- rm /tmp/github_deploy_key
- ssh-add -D
